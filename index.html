<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="filter-group">
                攤位：
                <select id="stallFilter" onchange="filterProducts()">
                    <option value="">全部攤位</option>
                </select>
            </div>

            <div class="filter-group">
                類型：
                <select id="typeFilter" onchange="filterProducts()">
                    <option value="">全部類型</option>
                </select>
            </div>

            <div class="filter-group">
                角色/CP：
                <select id="characterFilter" onchange="filterProducts()">
                    <option value="">全部角色/CP</option>
                </select>
            </div>

            <div class="filter-group">
                刺寶優選：
                <select id="recommendedFilter" onchange="filterProducts()">
                    <option value="">全部</option>
                    <option value="true">刺寶優選</option>
                    <option value="false">其餘</option>
                </select>
            </div>
        </div>

        <h2>商品列表</h2>
        <div id="product-list" class="product-grid"></div>

        <div class="cart">
            <h2>購買清單</h2>
            <div id="cart-items"></div>
            <div class="totals">
                已購買總額: ¥<span id="purchased-total">0</span>
                未購買總額: ¥<span id="unpurchased-total">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
