<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="filter-group">
                <label>攤位：</label>
                <select id="stallFilter" onchange="filterProducts()">
                    <option value="">全部攤位</option>
                </select>
            </div>
            <div class="filter-group">
                <label>類型：</label>
                <select id="typeFilter" onchange="filterProducts()">
                    <option value="">全部類型</option>
                </select>
            </div>
            <div class="filter-group">
                <label>角色/CP：</label>
                <select id="characterFilter" onchange="filterProducts()">
                    <option value="">全部角色/CP</option>
                </select>
            </div>
        </div>

        <h2>商品列表</h2>
        <div id="product-list" class="product-grid"></div>

        <div class="cart">
            <h2>購買清單</h2>
            <div id="cart-items"></div>
            <div class="totals">
                <p>已購買總額: <span>¥<span id="purchased-total">0</span></span></p>
                <p>未購買總額: <span>¥<span id="unpurchased-total">0</span></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
